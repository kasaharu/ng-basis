name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, lint, format, build, and test
      run: |
        yarn
        yarn lint
        yarn stylelint
        yarn prettier:check
        yarn build --prod
        yarn test:ci
        yarn e2e:ci
      env:
        CI: true
